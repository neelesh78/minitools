<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Text - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">HTML to Text</h1>
                <p class="tool-desc">Remove HTML tags and extract plain text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input HTML</label>
                    <textarea id="input" rows="8" placeholder="<p>Hello <b>World</b></p>" autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Extract Text</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input) return;

            // Create a temp element to use browser parsing
            const div = document.createElement('div');
            div.innerHTML = input;
            const output = div.textContent || div.innerText || "";

            document.getElementById('output').textContent = output.trim();
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
