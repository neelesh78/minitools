<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Counter - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Paragraph Counter</h1>
                <p class="tool-desc">Count the number of paragraphs in your text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Type here to count paragraphs..." autofocus
                        oninput="count()"></textarea>
                </div>

                <div class="stats-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 1.5rem;">
                    <div class="stat-card"
                        style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: var(--radius-md); text-align: center;">
                        <span style="display: block; font-size: 2rem; font-weight: 700; color: var(--accent);"
                            id="paragraph-count">0</span>
                        <span style="color: var(--text-muted); font-size: 0.9rem;">Paragraphs</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function count() {
            const text = document.getElementById('input').value;
            if (!text.trim()) {
                document.getElementById('paragraph-count').textContent = 0;
                return;
            }

            // Split by newlines that contain at least one newline
            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);

            document.getElementById('paragraph-count').textContent = paragraphs.length;
        }

        function clearText() {
            document.getElementById('input').value = '';
            count();
        }
    </script>
</body>

</html>
