<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Counter - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Paragraph Counter</h1>
                <p class="tool-desc">Count the number of paragraphs in your text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Type here to count paragraphs..." autofocus
                        oninput="count()"></textarea>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value accent-text" id="paragraph-count">0</span>
                        <span class="stat-label">Paragraphs</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function count() {
            const text = document.getElementById('input').value;
            if (!text.trim()) {
                document.getElementById('paragraph-count').textContent = 0;
                return;
            }

            // Split by newlines that contain at least one newline
            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);

            document.getElementById('paragraph-count').textContent = paragraphs.length;
        }

        function clearText() {
            document.getElementById('input').value = '';
            count();
        }
    </script>
</body>

</html>
