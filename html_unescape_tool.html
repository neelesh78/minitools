<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Unescape Tool - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">HTML Unescape Tool</h1>
                <p class="tool-desc">Convert HTML entities back to normal characters.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Escaped HTML</label>
                    <textarea id="input" rows="8" placeholder="Paste text like &amp;lt;div&amp;gt;..."
                        autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Unescape HTML</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input) return;

            const doc = new DOMParser().parseFromString(input, "text/html");
            const output = doc.documentElement.textContent;

            document.getElementById('output').textContent = output;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
