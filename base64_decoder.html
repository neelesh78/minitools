<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Base64 Decoder</h1>
                <p class="tool-desc">Decode Base64 strings back to readable text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Base64 Input</label>
                    <textarea id="input" rows="8" placeholder="Paste Base64 string here..." autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Decode</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            try {
                // Handle Unicode decode
                const output = decodeURIComponent(escape(atob(input.trim())));

                document.getElementById('output').textContent = output;
                document.getElementById('result-container').style.display = 'block';
            } catch (e) {
                alert("Invalid Base64 string.");
            }
        }
    </script>
</body>

</html>
