<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Character Counter</h1>
                <p class="tool-desc">Count characters with and without spaces in real-time.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Start typing to count characters..." autofocus
                        oninput="count()"></textarea>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value accent-text" id="char-count">0</span>
                        <span class="stat-label">Total Characters</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value success-text" id="char-no-space-count">0</span>
                        <span class="stat-label">Without Spaces</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function count() {
            const text = document.getElementById('input').value;

            document.getElementById('char-count').textContent = text.length;
            document.getElementById('char-no-space-count').textContent = text.replace(/\s/g, '').length;
        }

        function clearText() {
            document.getElementById('input').value = '';
            count();
        }
    </script>
</body>

</html>
