<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to HTML - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Text to HTML</h1>
                <p class="tool-desc">Convert plain text paragraphs into HTML tags.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Paste your text here..." autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Convert to HTML</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            // Wrap paragraphs in <p>, preserve line breaks as <br> within paragraphs?
            // Simple approach: Split by double newline -> p tags.

            const paragraphs = input.split(/\n\s*\n/);
            const output = paragraphs.map(p => `<p>${p.trim()}</p>`).join('\n');

            document.getElementById('output').textContent = output;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
