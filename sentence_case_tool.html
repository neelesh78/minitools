<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Case Tool - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Sentence Case Tool</h1>
                <p class="tool-desc">Capitalize the first letter of each sentence automatically.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Type or paste your text here..." autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Convert to Sentence case</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input) return;

            // Lowercase everything first to normalize
            let text = input.toLowerCase();

            // Capitalize first char
            text = text.replace(/(^\s*\w)/, c => c.toUpperCase());

            // Capitalize after sentence terminators (.?!)
            // We look for [.?!] followed by optional whitespace and then a word character
            text = text.replace(/([.?!]\s+)(\w)/g, (match, sep, char) => sep + char.toUpperCase());

            document.getElementById('output').textContent = text;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
