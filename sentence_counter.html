<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Counter - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Sentence Counter</h1>
                <p class="tool-desc">Count the number of sentences in your text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Type here to count sentences..." autofocus
                        oninput="count()"></textarea>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value accent-text" id="sentence-count">0</span>
                        <span class="stat-label">Sentences</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function count() {
            const text = document.getElementById('input').value;
            if (!text.trim()) {
                document.getElementById('sentence-count').textContent = 0;
                return;
            }

            // Simple sentence detection roughly matching [.?!] followed by space or end of string
            // Filter empty results
            const sentences = text.split(/[.?!]+/).filter(s => s.trim().length > 0);

            document.getElementById('sentence-count').textContent = sentences.length;
        }

        function clearText() {
            document.getElementById('input').value = '';
            count();
        }
    </script>
</body>

</html>
