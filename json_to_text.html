<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Text (Formatter) - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">JSON Formatter</h1>
                <p class="tool-desc">Beautify and format your JSON data.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input JSON</label>
                    <textarea id="input" rows="8" placeholder="{&quot;key&quot;:&quot;value&quot;}"
                        autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Format JSON</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            try {
                const json = JSON.parse(input);
                const output = JSON.stringify(json, null, 4);
                document.getElementById('output').textContent = output;
                document.getElementById('result-container').style.display = 'block';
            } catch (e) {
                alert("Invalid JSON: " + e.message);
            }
        }
    </script>
</body>

</html>
