<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to JSON - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Text to JSON</h1>
                <p class="tool-desc">Convert plain text (line by line) into a JSON array.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text (One item per line)</label>
                    <textarea id="input" rows="8" placeholder="Item 1&#10;Item 2&#10;Item 3" autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Convert to JSON</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            const lines = input.split('\n').map(line => line.trim()).filter(Boolean);
            const output = JSON.stringify(lines, null, 2);

            document.getElementById('output').textContent = output;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
