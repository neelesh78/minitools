<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readability Checker - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Readability Checker</h1>
                <p class="tool-desc">Analyze how easy your text is to read using Flesch-Kincaid.</p>
            </div>
            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Paste your text here to analyze readability..."
                        autofocus></textarea>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" onclick="analyze()">Analyze Readability</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>
            <div class="stats-grid hidden" id="result-container">
                <div class="stat-card">
                    <span class="stat-value accent-text" id="score">0</span>
                    <span class="stat-label">Flesch Reading Ease</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value success-text stat-value-sm" id="grade">Grade 0</span>
                    <span class="stat-label">Estimated Grade Level</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function analyze() {
            const text = document.getElementById('input').value;
            if (!text.trim()) return;
            const sentences = text.split(/[.?!]+/).filter(s => s.trim().length > 0).length || 1;
            const words = text.trim().split(/\s+/).filter(Boolean).length || 1;
            // Simple syllable counter
            const syllables = countSyllables(text);
            // Flesch Reading Ease
            // 206.835 - 1.015(total words / total sentences) - 84.6(total syllables / total words)
            const score = 206.835 - 1.015 * (words / sentences) - 84.6 * (syllables / words);
            // Flesch-Kincaid Grade Level
            // 0.39(total words / total sentences) + 11.8(total syllables / total words) - 15.59
            const grade = 0.39 * (words / sentences) + 11.8 * (syllables / words) - 15.59;
            document.getElementById('score').textContent = Math.round(score);
            document.getElementById('grade').textContent = `Grade ${Math.max(0, Math.round(grade))}`;
            document.getElementById('result-container').classList.remove('hidden');
        }
        function countSyllables(text) {
            // Very basic heuristic
            return text.toLowerCase()
                .replace(/[^a-z]/g, '')
                .replace(/e$/g, '') // Silent e
                .replace(/[aeiouy]{1,2}/g, 'X') // Vowel groups
                .match(/X/g)?.length || text.length / 3; // Fallback
        }
    </script>
</body>

</html>
