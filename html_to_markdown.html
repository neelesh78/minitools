<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">HTML to Markdown</h1>
                <p class="tool-desc">Convert HTML code to Markdown syntax.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input HTML</label>
                    <textarea id="input" rows="8" placeholder="<h1>Heading</h1><p><b>Bold</b></p>" autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Convert to Markdown</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            let text = document.getElementById('input').value;
            if (!text.trim()) return;

            // Simple replacement
            text = text.replace(/<h1>(.*?)<\/h1>/gim, '# $1\n');
            text = text.replace(/<h2>(.*?)<\/h2>/gim, '## $1\n');
            text = text.replace(/<h3>(.*?)<\/h3>/gim, '### $1\n');

            text = text.replace(/<b>(.*?)<\/b>/gim, '**$1**');
            text = text.replace(/<strong>(.*?)<\/strong>/gim, '**$1**');

            text = text.replace(/<i>(.*?)<\/i>/gim, '*$1*');
            text = text.replace(/<em>(.*?)<\/em>/gim, '*$1*');

            text = text.replace(/<a href="(.*?)">(.*?)<\/a>/gim, '[$2]($1)');

            // Strip other tags roughly or keep them? Usually stripping is expected if not supported.
            // But let's leave p tags as just newlines
            text = text.replace(/<p>(.*?)<\/p>/gim, '$1\n\n');
            text = text.replace(/<br>/gim, '\n');

            document.getElementById('output').textContent = text;
            document.getElementById('result-container').style.display = 'block';
        }
    </script>
</body>

</html>
