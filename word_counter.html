<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Word Counter</h1>
                <p class="tool-desc">Count the number of words in your text in real-time.</p>
            </div>
            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Text</label>
                    <textarea id="input" rows="8" placeholder="Type or paste your text here to count words..." autofocus
                        oninput="count()"></textarea>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value accent-text" id="word-count">0</span>
                        <span class="stat-label">Words</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="clearText()">Clear Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function count() {
            const text = document.getElementById('input').value;
            const words = text.trim().split(/\s+/).filter(Boolean);
            document.getElementById('word-count').textContent = words.length;
        }
        function clearText() {
            document.getElementById('input').value = '';
            count();
        }
    </script>
</body>

</html>
