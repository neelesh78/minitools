<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to Text Decoder - Text Mini Tools</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <div class="tool-container">
            <div class="tool-header">
                <h1 class="tool-title">Hex to Text Decoder</h1>
                <p class="tool-desc">Convert hexadecimal values back to text.</p>
            </div>

            <div class="box-card">
                <div class="input-group">
                    <label for="input">Input Hex (Space separated)</label>
                    <textarea id="input" rows="8" placeholder="e.g. 48 65 6c 6c 6f..." autofocus></textarea>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="convert()">Decode Hex</button>
                    <button class="btn btn-secondary"
                        onclick="document.getElementById('input').value = ''">Clear</button>
                </div>
            </div>

            <div class="result-box" id="result-container" style="display:none;">
                <button class="copy-btn" onclick="copyToClipboard('output')">Copy</button>
                <pre id="output"></pre>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            if (!input) return;

            try {
                const hex = input.trim().split(/\s+/);
                let output = "";

                for (let i = 0; i < hex.length; i++) {
                    output += String.fromCharCode(parseInt(hex[i], 16));
                }

                document.getElementById('output').textContent = output;
                document.getElementById('result-container').style.display = 'block';
            } catch (e) {
                alert("Invalid hex input");
            }
        }
    </script>
</body>

</html>
